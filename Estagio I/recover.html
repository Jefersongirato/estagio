<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBM - SINAM - Recuperação de Senha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>CBM - SINAM - Recuperação de Senha</h1>
    </header>

    <div id="recover-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button id="recover-button" onclick="recoverPassword()">Recuperar Senha</button>
        <p id="error-message" style="color: red; display: none;">Erro ao recuperar a senha. Verifique os campos.</p>
    </div>

    <footer>
        <p>CBM/MT - Corpo de Bombeiros Militar de Mato Grosso.</p>
    </footer>

    <script src="js/recover.js"></script>
</body>
</html>
