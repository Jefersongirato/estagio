<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBM - SINAM - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>CBM - SINAM - Registro</h1>
    </header>

    <div id="register-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirme a Senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button id="register-button" onclick="register()">Registrar</button>
        <p id="error-message" style="color: red; display: none;">Erro ao registrar. Verifique os campos.</p>
    </div>

    <footer>
        <p>CBM/MT - Corpo de Bombeiros Militar de Mato Grosso.</p>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
